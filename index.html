<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>Stopwatch</h1>
        <div class="stopwatch-wrapper">
            <div class="time-values">
                <span class="time hour">00
                    <span class="hour-text">Hr</span>
                </span>
                <span class="time minute">00
                    <span class="minute-text">Min</span>
                </span>
                <span class="time second">00
                    <span class="second-text">Sec</span>
                </span>
                <span class="time one-hundredth">00
                </span>
            </div>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </main>
</body>
</html>
